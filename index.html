<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Colours Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { margin: 0; padding: 0; font-family: Helvetica, Arial, Sans-Serif; }
        html, body { width: 100%; height: 100%; overflow: hidden; }
        footer { position: absolute; right: 0; bottom: 0; left: 0; }
        button, input { float: left; margin: 0 0 4px 4px; }
        a { float: right; margin-right: 4px; color: #000; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <script src="colours.js"></script>
    <script>
        new Colours.App({
            colour: new Colours.Colour([255, 168, 145]),
            rows: 40,
            cols: 20,
        }).run();
    </script>
</body>
</html>
